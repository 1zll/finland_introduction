<body>
    <header class="header">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-airplane" viewBox="0 0 16 16">

        <nav>
            <ul class="nav-text">
                <li><a href="./index.html">Home</a></li>
                <li><a href="travel.html">Travel</a></li>
                <li><a href="inquiry.html">Inquiry</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="contact">
            <div class="container">
                <div class="form-head">
                    <p>お問い合わせ</p>
                    <h1 class="form-name">Inquiry</h1>
                </div>

                <div class="form-container">
                    <h1 class="form-name">Name</h1>
                    <input type="text" name="name" placeholder="○○  ○○">
                </div>

                <div class="form-container">
                    <h1 class="form-name">Mail</h1>
                    <input  type="email" name="email" placeholder="○○○○○○○○○○@example">
                </div>

                <div class="form-container">
                    <h1 class="form-name">Tel</h1>
                    <input type="text" name="tel" placeholder="012-3456-7890">
                </div>

                <div class="form-container">
                    <h1 class="form-name">Content</h1>
                    <textarea type="text" name="message" placeholder="aaaaaaa"></textarea>
                </div>

                <div style="text-align: center;">
                    <button id="submit" type="submit" style="margin: 0 auto;">
                        <div class="btn">Send
                            <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg></span>
                        </div>
                    </button>
                </div>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p class="copyright">© 2023 xxxxxxxxxx</p>
    </footer>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            if (confirm('この内容で送信してもよろしいですか？')) {
                event.preventDefault(); 
                // 画面遷移する場合は、遷移先のURLに置き換えてください
                window.location.href = "send_ok.html";
            }
        });
    </script>
</body>
</html>
